<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">lorem 1</li>
            <li class="item">lorem 2</li>
            <li class="item">lorem 3</li>
            <li class="item">lorem 4</li>
            <li class="item">lorem 5</li>
        </ul>
        <button id="add-new">Add New Item</button>
    </div>

    <script>
        var items = document.getElementsByTagName("li");

        for (let i = 0; i < items.length; i++) {
            const item = items[i];
            item.addEventListener("click", function(event) {
                event.target.parentNode.removeChild(event.target);
            });
        }

        document
            .getElementById("add-new")
            .addEventListener("click", function(event) {
                var itemParent = document.getElementById("myList");
                var newItem = document.createElement("li");
                newItem.innerText = "Brand New Item";
                itemParent.appendChild(newItem);
            });

        // document
        //     .getElementById("first")
        //     .addEventListener("click", function(event) {
        //         console.log("first item clicked");
        //         event.stopImmediatePropagation();
        //     });

        document.getElementById("myList").addEventListener("click", function() {
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        });
        // document
        //     .getElementById("container")
        //     .addEventListener("click", function() {
        //         console.log("Container clicked");
        //     });
    </script>
</body>

</html>
